       <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please make sure the passwords match.");
                return false;
            }
        }
    </script>
    
<form action="/MLB_0901_05/register.php" method="post" onsubmit="return validateForm()">
      <div class="vh-100">
         <div class="container py-2">
            <div class="row d-flex align-items-center justify-content-center">
               <div class="col-12 text-center mb-4" style="opacity: 90%;">
                  <img src="logo.jpg" class="img-fluid rounded" alt="Learning image" width="100" height="100">
               </div>
               <div class="col-12 bg-light p-4 rounded" style="margin-bottom: 50px; opacity: 85%;">

                  <div class="text-center p-3">
                     <h4 class="text-dark" style="font-family: Arial, Helvetica, sans-serif;">Welcome to <span class="text-info">Safe Paws</span> !</h4>
                  </div>

                  <div class="text-start">
                     <span id="warningText" class="" style="font-family: Arial, Helvetica, sans-serif; font-size: 15px;"></span>
                  </div>

                  <!-- First Name and Last Name input -->
                  <div class="form-outline mb-4">
                     <label for="exampleInputEmail1" class="form-label">First Name and Last Name *</label>
                     <div class="row">
                        <div class="col">
                           <input type="text" class="form-control" id="first_name" required name="first_name" placeholder="First Name">
                        </div>
                        <div class="col">
                           <input type="text" class="form-control"  id="last_name" required name="last_name" placeholder="Last Name">
                        </div>
                     </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                     <label for="exampleInputEmail1" class="form-label">Email *</label>
                     <input type="email" class="form-control" id="email" required name="email">
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                     <label for="exampleInputPassword1" class="form-label" >Password</label>
                     <input type="password" class="form-control"name="password" id="password" required>
                     <div id="emailHelp" class="form-text">Never Share Password with anyone else.</div>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                     <label for="exampleInputPassword1" class="form-label">Confirm Password *</label>
                     <input type="password" class="form-control" required  id="confirm_password"  name="confirm_password">
                  </div>


                  <div class="d-flex justify-content-start align-items-center mb-4">
                     <!-- Checkbox -->
                     <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox" checked>
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                     </div>
                     <a href="login.html" class="ms-4">Already registered ?</a>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-sm" style="font-weight: bold;">Sign Up</button>

               </div>
            </div>
         </div>
      </div>
</form>
